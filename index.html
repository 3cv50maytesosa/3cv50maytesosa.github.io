<!DOCTYPE html>
 <html>
  <head>
    <title>Tarea 1 Tercer parcial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1> Tarea 1 GitHub </h1>
    </header>
    <form id="forma" action="javascript:captura()">
        <p><em>El borde rojo indica obligatorio</em></p>
        <p>
          <label accesskey="B">
            Boleta<br>
            <input name="boleta" type="text" autofocus required
                   minlength="1" maxlength="11" placeholder="1 a 10 caracteres">
          </label>
          <br><output id="salidaBoleta"></output>
        </p>
        <p>
            <label accesskey="N">
              Nombre<br>
              <input name="nombre" type="text" required minlength="1" maxlength="50"
                    placeholder="1 a 50 caracteres">
            </label>
            <br><output id="salidaNombre"></output>
          </p>
          <p>
            <label accesskey="G">
              Grupo<br>
              <input name="grupo" type="text" required minlength="1" maxlength="6"
                    placeholder="1 a 5 caracteres">
            </label>
            <br><output id="salidaGrupo"></output>
          </p>
          <p>
            <label accesskey="M">
              Materia<br>
              <input name="materia" type="text" required minlength="8" maxlength="50"
              placeholder="8 a 50 caracteres">
            </label>
            <br><output id="salidaMateria"></output>
          </p>
          <p>
            <label accesskey="F">
              Fecha<br>
              <input name="fecha" type="date" required>
            </label>
            <br><output id="salidaFecha"></output>
          </p>
      <input type="submit" value="Procesar" accesskey="P">
      <input type="reset" value="Limpiar" id="boton-Limpiar">
      <br><output id="salidaDatos"></output>
    </form>
    <footer>
      <h5>Copyright 2021 Sosa Manrique Mayte</h5>
    </footer>
    <script src="/js/ctrlT1.js"></script>
  </body>
</html>
